<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e12eecda3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Overpass&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
    <div class="weather-app-wrapper">
        <div class="container" id="weather-app" style="background-image: url(images/background.svg);"> 
            <div class="app-content">
                <div class="search-engine">
                <form id="search-box">
                    <input id="city-input" type="search" placeholder="Enter a city" autocomplete="off">
                    <input id="submit-button" type="submit" value="Enter">

                </form>
            </div>
                <div class="overview">
                    <h1 id="current-city">New York City
                    </h1>
                        <ul>
                            <li id="current-date"></li>
                            <li id= "current-time"></li>
                        </ul>
                </div>
                
                <div class="row">
                    <div class="col-3 pl-5 pr-0">
                        <div class="weather-temperature">
                            <span id="current-weather"></span><span id="degrees"><a href="#" id="fahrenheit-link"class="active" >°F</a> | <a href="#" id="celsius-link">°C</a> </span>
                        </div>
                        <div class="weather-details">
                            <ul>
                                <li>Wind <span id="wind"></span> mph</li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="col-3 pr-2 pl-4">
                        <img src="" alt="clear" id="icon">
                        <!-- <i class="fas fa-sun" id="current-weather-icon"></i> -->
                    </div>
                    <div class="col-6 pl-0" id="weather-saying">
                        "...say hello to great weather today!"
                    </div>
                </div>
            </div>
            <div class="container text-center" id="weather-forcast">
                <div class="row" id="forecast">
                </div>
            </div>
        </div>
        
        <small><a href="https://github.com/Katarina175/vanilla-my-weather-app" target="blank">Open-source code</a> by Katarina Avedaño
        </small>
    </div>

    <script src="src/app.js">
    </script>
</body>
</html>
