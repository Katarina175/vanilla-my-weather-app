<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/e12eecda3d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container"> 
        <div class="weather-app">
            <h1>New York City</h1>
                <ul>
                    <li>July 13, 2020</li>
                    <li>18:58</li>
                </ul>
            <div class="row">
                <div class="col-3">
                    80 °F | °C 
                    <ul>
                        <li>Wind 13 mph</li>
                        <li>Humidity: 8%</li>
                    </ul>
                </div>
                <div class="col-3">
                    <i class="fas fa-sun" id="mainWeatherIcon"></i>
                </div>
                <div class="col-6">
                    "...say hello to great weather today!"
                </div>
            </div>
        </div>
        <small><a href="https://github.com/Katarina175/vanilla-my-weather-app" target="blank">Open-source code</a> by Katarina Avedaño</small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
