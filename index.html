                <form id="search-box">

                        </ul>
                </div>
                
                <div class="row">
                    <div class="col-3 pl-5 pr-0">
                        <div class="weather-temperature">
                            <span id="current-weather"></span><span id="degrees"><a href="#" id="fahrenheit-link"class="active" >°F</a> | <a href="#" id="celsius-link">°C</a> </span>
                        </div>
                        <div class="weather-details">
                            <ul>
                                <li>Wind <span id="wind"></span> mph</li>
                                <li>Humidity: <span id="humidity"></span>%</li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="col-3 pr-2 pl-4">
                        <img src="" alt="clear" id="icon">

                    <div class="col-6 pl-0" id="weather-saying">
