<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/e12eecda3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Overpass&display=swap"
      rel="stylesheet"
    />
    
</head>
<body>
    <div class="weather-app-wrapper">
        <div class="container" id="weather-app" style="background-image: url(images/background.svg);"> 
            <div class="app-content">
                <div class="overview">
                    <h1 id="current-city">New York City</h1>
                        <ul>
                            <li>July 13, 2020</li>
                            <li>18:58</li>
                        </ul>
                </div>
                
                <div class="row">
                    <div class="col-3 pl-5 pr-0">
                        <span id="current-weather">80 </span><span id="degrees">°F | °C </span>
                        <ul>
                            <li id="wind">Wind 13 mph</li>
                            <li id="humidity">Humidity: 8%</li>
                        </ul>
                    </div>
                    <div class="col-3 pr-2 pl-4">
                        <i class="fas fa-sun" id="current-weather-icon"></i>
                    </div>
                    <div class="col-6 pl-0" id="weather-saying">
                        "...say hello to great weather today!"
                    </div>
                </div>
            </div>
        </div>
        <small><a href="https://github.com/Katarina175/vanilla-my-weather-app" target="blank">Open-source code</a> by Katarina Avedaño</small>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
